<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="shortcut icon" href="misc/logo-white-bg-16.png" />
    <title>Miden Wallet</title>
    <style>
      /* Safe area padding for notched devices */
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
        overflow-x: hidden;
      }

      /* Mobile responsive overrides - remove fixed widths from extension popup design */
      #root {
        width: 100%;
        max-width: 100vw;
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* Override fixed width containers - but preserve height for proper layout */
      #root > div {
        width: 100% !important;
        max-width: 100vw !important;
        min-width: 0 !important;
        overflow-x: hidden;
      }

      /* Override specific fixed width classes used throughout the app */
      .w-\[360px\], .w-\[600px\] {
        width: calc(100% - 2rem) !important;
        max-width: calc(100vw - 2rem) !important;
        margin-left: auto !important;
        margin-right: auto !important;
      }

      .max-w-\[360px\], .max-w-\[600px\] {
        max-width: calc(100vw - 2rem) !important;
      }

      /* Override fixed height containers to be flexible */
      .h-\[600px\], .h-\[640px\] {
        height: auto !important;
        min-height: 100vh;
      }

      .max-h-\[600px\], .max-h-\[640px\] {
        max-height: none !important;
      }

      /* Fix for images and SVGs that might overflow */
      img, svg {
        max-width: 100%;
      }

      /* Prevent horizontal scroll */
      html, body {
        overflow-x: hidden;
        width: 100%;
      }
    </style>
  </head>
  <body style="background-color: #F3F3F3; margin: 0;">
    <div id="root"></div>
  </body>
</html>
