<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="shortcut icon" href="misc/logo-white-bg-16.png" />
    <title>Miden Wallet</title>
    <style>
      /* Full height hierarchy for mobile */
      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      /* Text rendering improvements */
      html {
        -webkit-text-size-adjust: 100%;
        -moz-text-size-adjust: 100%;
        text-size-adjust: 100%;
      }

      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      /* Safe area padding for notched devices - bottom handled by footer */
      body {
        padding-top: env(safe-area-inset-top);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
        box-sizing: border-box;
      }

      /* Ensure #root children take full height */
      #root > div {
        width: 100% !important;
        height: 100% !important;
        max-width: 100vw !important;
        min-width: 0 !important;
        overflow-x: hidden;
      }

      /* Override extension-specific fixed width classes */
      .w-\[360px\], .w-\[600px\], .w-\[37\.5rem\], .w-\[500px\] {
        width: 100% !important;
        max-width: 100% !important;
      }

      .max-w-\[360px\], .max-w-\[600px\], .max-w-\[500px\] {
        max-width: 100% !important;
      }

      /* Override extension-specific fixed height classes */
      .h-\[600px\], .h-\[640px\], .h-\[40rem\] {
        height: 100% !important;
      }

      .max-h-\[600px\], .max-h-\[640px\] {
        max-height: none !important;
      }

      /* Fix for images and SVGs that might overflow */
      img, svg {
        max-width: 100%;
      }
    </style>
  </head>
  <body style="background-color: #F6F4F2;">
    <div id="root"></div>
  </body>
</html>
