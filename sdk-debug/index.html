<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDK Debug Faucet</title>
</head>
<body>
    <h1 id="loading">Faucet loading...</h1>
    <form id="publicKeyForm">
        <label for="publicKey">Account Public Key:</label>
        <input type="text" id="publicKey" name="publicKey" placeholder="Enter your account public key" required>
        <div>
            <span>Amount: </span>
            <input type="text" id="amount" name="amount" value="100" required>
        </div>
        <div>
            <input type="checkbox" id="isPrivate">Private</input>
        </div>
        <div>
            <button type="submit">Generate note for account</button>
        </div>

    </form>
    <h2 id="faucetIdTitle" style="display: none;">Faucet Id:</h2>
    <h3 id="faucetId"></h3>

    <form id="transactionRequestForm">
        <button type="submit">Create transaction request</button>
    </form>

    <form id="txRequestUpload">
        <label for="fileInput">Upload transaction request file:</label>
        <input type="file" id="fileInput" />
    </form>

    <script type="module" src="./index.js"></script>
</body>
